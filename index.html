<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Rock, Paper, Scissors, Lizard, Spock</h1>

    <main>
        <div class="play-area">
            <button data-type="rock">Rock</button>
            <button data-type="paper">Paper</button>
            <button data-type="scissors">Scissors</button>
            <button data-type="lizard">Lizard</button>
            <button data-type="spock">Spock</button>
        </div>

        <div class="computer-result"></div>
        <div class="user-result"></div>

        <div class="score-area"></div>
        <p class="wins">Wins: <span id="win-score">0</span></p>
        <p class="losses">Losses: <span id="loss-score">0</span></p>
    </main>

    <script src="assets/js/script.js"></script>

</body>
</html>
